            <!--===============================CONTACT section start==================-->
            <section class="contact">
                <div class="container">
                    <div class="row justify-content-md-start">
                        <div class="contact-wrap col-12 col-md-6 elOne">
                            <h2 class="text-center mb-5 txl" data-text="fadeInDownBig" data-delay="0" data-letterDelay="30" data-scaleDelay="0.8">Please contact us using the form bellow</h2>

                            <form class="contact-form" action="" method="get">
                                <div class='form-group'>
                                    <input type="text" name="name" value="" class="form-control" placeholder='Name and surname *'> 
                                    <div class="error-msg"></div>
                                </div>
                                <div class='form-group'>
                                    <input type="email" name="email" value="" class="form-control" placeholder='Email address *'> 
                                    <div class="error-msg"></div>
                                </div>
                                <div class='form-group'>
                                    <input type="text" name="subject" value="" class="form-control" placeholder='Subject *'> 
                                    <div class="error-msg"></div>
                                </div>
                                <div class='form-group'>
                                    <textarea name="message" placeholder="Enter your message *" class="form-control" rows='7'></textarea>
                                    <div class="error-msg"></div>
                                </div>
                                <div class="form-group text-left">
                                    <button class="btn btn-turnPink text-uppercase mb-5 mb-md-0" type="submit" name="send" value="true">send message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <aside class="contact-map embed-responsive embed-responsive-16by9 elTwo">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9212.493626150774!2d18.523475933499462!3d42.44985141535665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x134c3b7bad29fa7d%3A0xd05def2065636e1a!2sHerceg%20Novi%2C%20Montenegro!5e0!3m2!1sde!2sde!4v1687341331346!5m2!1sde!2sde" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>               
                </aside>
            </section>
